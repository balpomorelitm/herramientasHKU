<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramientas de Español - Universidad de Hong Kong</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zain:wght@200;300;400;700;800;900&family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="main-title" id="mainTitle">
                <span class="title-word" data-es="Herramientas" data-en="Spanish">Herramientas</span>
                <span class="title-word" data-es="de" data-en="Learning">de</span>
                <span class="title-word" data-es="Español" data-en="Tools">Español</span>
            </h1>
            <p class="subtitle" data-es="Departamento de Español, SMLC, HKU" data-en="From the Spanish Department, SMLC, HKU">Departamento de Español, SMLC, HKU</p>
        </div>

        <div class="controls">
            <input type="text" class="search-bar" placeholder="Buscar herramientas..." data-placeholder-es="Buscar herramientas..." data-placeholder-en="Search tools..." id="searchInput">
            
            <div class="filters">
                <div class="filter-group">
                    <label data-es="Asignatura:" data-en="Subject:">Asignatura:</label>
                    <select id="subjectFilter">
                        <option value="" data-es="Todas" data-en="All">Todas</option>
                        <option value="SPAN1001">SPAN1001</option>
                        <option value="SPAN2001">SPAN2001</option>
                        <option value="General" data-es="General" data-en="General">General</option>
                        <option value="Gramática" data-es="Gramática" data-en="Grammar">Gramática</option>
                        <option value="Vocabulario" data-es="Vocabulario" data-en="Vocabulary">Vocabulario</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label data-es="Nivel:" data-en="Level:">Nivel:</label>
                    <select id="levelFilter">
                        <option value="" data-es="Todos" data-en="All">Todos</option>
                        <option value="A1">A1</option>
                        <option value="A2">A2</option>
                        <option value="B1">B1</option>
                        <option value="B2">B2</option>
                        <option value="Todos los niveles" data-es="Todos los niveles" data-en="All levels">Todos los niveles</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label data-es="Tipo:" data-en="Type:">Tipo:</label>
                    <select id="typeFilter">
                        <option value="" data-es="Todos" data-en="All">Todos</option>
                        <option value="Juego" data-es="Juego" data-en="Game">Juego</option>
                        <option value="Ejercicio" data-es="Ejercicio" data-en="Exercise">Ejercicio</option>
                        <option value="Recurso" data-es="Recurso" data-en="Resource">Recurso</option>
                    </select>
                </div>
            </div>

            <div class="controls-row">
                <div class="sort-options">
                    <button class="sort-btn active" data-sort="alphabetical" data-es="Alfabético" data-en="Alphabetical">Alfabético</button>
                    <button class="sort-btn" data-sort="date" data-es="Fecha" data-en="Date">Fecha</button>
                    <button class="sort-btn" data-sort="rating" data-es="Valoración" data-en="Rating">Valoración</button>
                    <button class="sort-btn" data-sort="usage" data-es="Más usadas" data-en="Most Used">Más usadas</button>
                </div>

                <div class="right-controls">
                    <div class="view-options">
                        <label data-es="Vista:" data-en="View:">Vista:</label>
                        <button class="view-btn active" data-view="card" data-es="Vista tarjetas" data-en="Card view" title="Vista tarjetas">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <rect x="3" y="3" width="7" height="9" rx="1"/>
                                <rect x="14" y="3" width="7" height="5" rx="1"/>
                                <rect x="14" y="12" width="7" height="9" rx="1"/>
                                <rect x="3" y="16" width="7" height="5" rx="1"/>
                            </svg>
                        </button>
                        <button class="view-btn" data-view="grid" data-es="Vista cuadrícula" data-en="Grid view" title="Vista cuadrícula">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <rect x="3" y="3" width="7" height="7" rx="1"/>
                                <rect x="14" y="3" width="7" height="7" rx="1"/>
                                <rect x="3" y="14" width="7" height="7" rx="1"/>
                                <rect x="14" y="14" width="7" height="7" rx="1"/>
                            </svg>
                        </button>
                    </div>

                    <div class="language-toggle">
                        <button id="languageBtn" class="lang-btn" title="Switch to English">
                            🇬🇧 EN
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="tools-grid card-view" id="toolsGrid">
            <!-- Las herramientas se generarán dinámicamente -->
        </div>

        <div class="stats" id="stats">
            <span id="toolCount">7</span> <span data-es="herramientas disponibles" data-en="tools available">herramientas disponibles</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
